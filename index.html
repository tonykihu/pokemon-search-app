<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PSA</title>
</head>
<body>
    <h1>Pokemon Search App</h1>
    <div id="search">
        <input id="search-input" required></input>
        <button id="search-button">Search</button>
    </div>
    <div id="details-container">
        <div class="details">
            <label for="pokemon-name">Name:</label>
            <p id="pokemon-name"></p>
        </div>
        <div class="details">
            <label for="sprite">Image:</label>
            <img alt="" id="sprite"></img>
        </div>
        <div class="details">
            <label for="pokemon-id">ID:</label>
            <p id="pokemon-id"></p>
        </div>
        <div class="details">
            <label for="weight">Weight:</label>
            <p id="weight"></p>
        </div>
        <div class="details">
            <label for="height">Height:</label>
            <p id="height"></p>
        </div>
        <div class="details">
            <label for="types">Types:</label>
            <p id="types"></p>
        </div>
        <div class="details">
            <label for="hp">HP:</label>
            <p id="hp"></p>
        </div>
        <div class="details">
            <label for="attack">Attack:</label>
            <p id="attack"> </p>
        </div>
        <div class="details">
            <label for="defense">Defense:</label>
            <p id="defense"></p>
        </div>
        <div class="details">
            <label for="special-attack">Special Attack:</label>
            <p id="special-attack"></p>
        </div>
        <div class="details">
            <label for="special-defense">Special Defense:</label>
            <p id="special-defense"></p>
        </div>
        <div class="details">
            <label for="speed">Speed:</label>
            <p id="speed"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
